<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./logo.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>danquo</title>

  <body>
    <div id="root">
      <script>
        fetch("https://440q59ur65.execute-api.us-east-1.amazonaws.com/danquo/discord-profile")

          });
      </script>
    </div>
    <div id="snow-container"></div>
